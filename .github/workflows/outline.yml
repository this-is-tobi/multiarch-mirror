name: Outline

on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string
      NAMESPACE:
        required: true
        type: string
      MULTI_ARCH:
        required: true
        type: boolean
      USE_QEMU:
        required: true
        type: boolean
  workflow_dispatch:
    inputs:
      REGISTRY:
        description: Target registry to push images
        required: true
        type: string
        default: ghcr.io
      NAMESPACE:
        description: Target namespace to the given registry
        required: true
        type: string
        default: this-is-tobi/mirror
      MULTI_ARCH:
        description: Build for both amd64 and arm64
        required: true
        type: boolean
        default: true
      USE_QEMU:
        description: Use QEMU emulator for arm64
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write  # Required for cosign keyless signing

env:
  IMAGE_BASE_NAME: base-outline
  IMAGE_NAME: outline

jobs:
  infos:
    name: Get Outline and mirror infos
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.infos.outputs.TAG }}
      build-matrix-base: ${{ steps.infos.outputs.BUILD_MATRIX_BASE }}
      build-matrix: ${{ steps.infos.outputs.BUILD_MATRIX }}
      image-status-base: ${{ steps.infos.outputs.IMAGE_STATUS_BASE }}
      image-status: ${{ steps.infos.outputs.IMAGE_STATUS }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v4

      - name: Generate matrix for build and get infos
        id: infos
        run: |
          # Get current version
          TAG=$(curl \
            --silent \
            --header "Accept: application/vnd.github.v3+json" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/outline/outline/releases/latest | jq -r '.tag_name' | cut -c 2-)
          echo "Last Outline release: $TAG"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

          # Get build matrix
          BUILD_MATRIX_BASE=$(jq -c '.' < ./apps/outline/matrix-base.json)
          echo "BUILD_MATRIX_BASE=$BUILD_MATRIX_BASE" >> $GITHUB_OUTPUT
          BUILD_MATRIX=$(jq -c '.' < ./apps/outline/matrix.json)
          echo "BUILD_MATRIX=$BUILD_MATRIX" >> $GITHUB_OUTPUT

          # Get current mirrored version
          IMAGE_STATUS_BASE=$(curl \
            --head \
            --silent \
            --write-out '%{http_code}' \
            --output /dev/null \
            -H "Authorization: Bearer $(echo -n ${{ secrets.GITHUB_TOKEN }} | base64)" \
            https://${{ inputs.REGISTRY }}/v2/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}/manifests/${TAG})
          echo "Status code of mirror base image: $IMAGE_STATUS_BASE"
          echo "IMAGE_STATUS_BASE=$IMAGE_STATUS_BASE" >> $GITHUB_OUTPUT
          IMAGE_STATUS=$(curl \
            --head \
            --silent \
            --write-out '%{http_code}' \
            --output /dev/null \
            -H "Authorization: Bearer $(echo -n ${{ secrets.GITHUB_TOKEN }} | base64)" \
            https://${{ inputs.REGISTRY }}/v2/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}/manifests/${TAG})
          echo "Status code of mirror image: $IMAGE_STATUS"
          echo "IMAGE_STATUS=$IMAGE_STATUS" >> $GITHUB_OUTPUT

  build-base:
    name: Build application
    runs-on: ${{ matrix.runners }}
    if: ${{ needs.infos.outputs.image-status-base == '404' }}
    needs:
      - infos
    strategy:
      matrix:
        runners: ${{ inputs.MULTI_ARCH && !inputs.USE_QEMU && fromJson('["ubuntu-latest", "ARM64"]') || fromJson('["ubuntu-latest"]') }}
        images: ${{ fromJSON(needs.infos.outputs.build-matrix-base) }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v4
        with:
          repository: 'outline/outline'
          ref: v${{ needs.infos.outputs.tag }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ matrix.images.platforms }}-${{ env.IMAGE_BASE_NAME }}-${{ needs.infos.outputs.tag }}
          restore-keys: |
            buildx-${{ matrix.images.platforms }}-${{ env.IMAGE_BASE_NAME }}-

      - name: Set up QEMU (for multi platform build)
        uses: docker/setup-qemu-action@v3
        if: ${{ inputs.USE_QEMU }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}
          labels: |
            org.opencontainers.image.title=Outline Base Image
            org.opencontainers.image.description=Multi-arch (amd64/arm64) base image for Outline - Modern wiki and knowledge base
            org.opencontainers.image.vendor=this-is-tobi
            io.github.multiarch-mirror.upstream.repo=outline/outline
            io.github.multiarch-mirror.upstream.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.architectures=amd64,arm64
            io.github.multiarch-mirror.image.type=base

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Build and push docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.images.build.context }}
          file: ${{ matrix.images.build.dockerfile }}
          provenance: false
          platforms: ${{ matrix.images.platforms }}
          outputs: type=image,name=${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          
      # Necessary to avoid forever growing cache
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ env.IMAGE_BASE_NAME }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ env.IMAGE_BASE_NAME }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.IMAGE_BASE_NAME }}-${{ matrix.images.arch }}
          path: /tmp/digests/${{ env.IMAGE_BASE_NAME }}/*
          if-no-files-found: error
          retention-days: 1

  merge-base:
    name: Merge digest
    runs-on: ubuntu-latest
    if: ${{ needs.infos.outputs.image-status-base == '404' }}
    needs:
      - infos
      - build-base
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-${{ env.IMAGE_BASE_NAME }}-*
          path: /tmp/digests/${{ env.IMAGE_BASE_NAME }}
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}
          tags: |
            type=raw,value=${{ needs.infos.outputs.tag }},enable=${{ needs.infos.outputs.tag != '' }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Outline Base Image
            org.opencontainers.image.description=Multi-arch (amd64/arm64) base image for Outline - Modern wiki and knowledge base
            org.opencontainers.image.vendor=this-is-tobi
            org.opencontainers.image.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.upstream.repo=outline/outline
            io.github.multiarch-mirror.upstream.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.architectures=amd64,arm64
            io.github.multiarch-mirror.build.mode=single-version
            io.github.multiarch-mirror.image.type=base

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ env.IMAGE_BASE_NAME }}
        run: |
          # Build command using array to preserve spaces in values
          CMD=(docker buildx imagetools create)
          
          # Add tags
          while IFS= read -r tag; do
            CMD+=(-t "$tag")
          done < <(jq -r '.tags[]' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          
          # Add annotations (preserve spaces in label values)
          while IFS='=' read -r key value; do
            CMD+=(--annotation "index:$key=$value")
          done < <(jq -r '.labels | to_entries | .[] | .key + "=" + .value' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          
          # Add digests
          CMD+=($(printf '${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}@sha256:%s ' *))
          
          # Execute command with proper argument handling
          "${CMD[@]}"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}:${{ steps.meta.outputs.version }}

  attest-base:
    name: Generate and attach base attestations
    runs-on: ubuntu-latest
    if: ${{ needs.infos.outputs.image-status-base == '404' }}
    needs:
      - infos
      - merge-base
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}
          tags: |
            type=raw,value=${{ needs.infos.outputs.tag }},enable=${{ needs.infos.outputs.tag != '' }}
            type=raw,value=latest

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}:${{ needs.infos.outputs.tag }} --format '{{.Manifest.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        run: |
          trivy image --format spdx-json --output sbom-${{ env.IMAGE_BASE_NAME }}.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}@${{ steps.digest.outputs.digest }}

      - name: Attest SBOM
        run: |
          cosign attest --yes \
            --type spdxjson \
            --predicate sbom-${{ env.IMAGE_BASE_NAME }}.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}@${{ steps.digest.outputs.digest }}

      - name: Sign base image version tag
        run: |
          cosign sign --yes \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}:${{ needs.infos.outputs.tag }}

      - name: Sign base image latest tag
        run: |
          cosign sign --yes \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}:latest

      - name: Generate and attest provenance
        run: |
          cat > provenance-${{ env.IMAGE_BASE_NAME }}.json <<EOF
          {
            "buildType": "https://github.com/actions/workflow@v1",
            "builder": {
              "id": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            },
            "invocation": {
              "configSource": {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": "${{ github.workflow }}"
              },
              "parameters": {
                "registry": "${{ inputs.REGISTRY }}",
                "namespace": "${{ inputs.NAMESPACE }}",
                "version": "${{ needs.infos.outputs.tag }}",
                "multi_arch": "${{ inputs.MULTI_ARCH }}",
                "use_qemu": "${{ inputs.USE_QEMU }}",
                "image_type": "base"
              },
              "environment": {
                "runner": "ubuntu-latest",
                "arch": "$(uname -m)",
                "os": "$(uname -s)",
                "os_version": "$(lsb_release -d | cut -f2)",
                "docker_version": "$(docker --version)",
                "buildx_version": "$(docker buildx version)"
              }
            },
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "buildStartedOn": "${{ github.event.repository.updated_at }}",
              "buildFinishedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": false
              },
              "reproducible": false
            },
            "materials": [
              {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                }
              }
            ]
          }
          EOF

          cosign attest --yes \
            --type slsaprovenance1 \
            --predicate provenance-${{ env.IMAGE_BASE_NAME }}.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}@${{ steps.digest.outputs.digest }}

  build:
    name: Build application
    runs-on: ${{ matrix.runners }}
    if: ${{ !cancelled() && needs.infos.outputs.image-status == '404' }}
    needs:
      - infos
      - build-base
      - merge-base
    strategy:
      matrix:
        runners: ${{ inputs.MULTI_ARCH && !inputs.USE_QEMU && fromJson('["ubuntu-24.04", "ubuntu-24.04-arm"]') || fromJson('["ubuntu-24.04"]') }}
        images: ${{ fromJSON(needs.infos.outputs.build-matrix) }}
    steps:
      - name: Checks-out repository
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: actions/checkout@v4
        with:
          repository: 'outline/outline'
          ref: v${{ needs.infos.outputs.tag }}
      
      - name: Remove docker image sha (arm compatibility)
        if: ${{ needs.infos.outputs.image-status == '404' }}
        run: |
          sed -r -i 's|outlinewiki/outline-base|${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_BASE_NAME }}:latest|g' ./Dockerfile

      - name: Set up Docker buildx
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: docker/setup-buildx-action@v3
  
      - name: Cache Docker layers
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ matrix.images.platforms }}-${{ env.IMAGE_NAME }}-${{ needs.infos.outputs.tag }}
          restore-keys: |
            buildx-${{ matrix.images.platforms }}-${{ env.IMAGE_NAME }}-

      - name: Set up QEMU (for multi platform build)
        if: ${{ needs.infos.outputs.image-status == '404' && inputs.USE_QEMU }}
        uses: docker/setup-qemu-action@v3

      - name: Docker meta
        if: ${{ needs.infos.outputs.image-status == '404' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=Outline
            org.opencontainers.image.description=Multi-arch (amd64/arm64) mirror of Outline - Modern wiki and knowledge base
            org.opencontainers.image.vendor=this-is-tobi
            io.github.multiarch-mirror.upstream.repo=outline/outline
            io.github.multiarch-mirror.upstream.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.architectures=amd64,arm64

      - name: Login to GitHub Container Registry
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Build and push docker image
        if: ${{ needs.infos.outputs.image-status == '404' }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.images.build.context }}
          file: ${{ matrix.images.build.dockerfile }}
          provenance: false
          platforms: ${{ matrix.images.platforms }}
          outputs: type=image,name=${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          
      # Necessary to avoid forever growing cache
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        if: ${{ needs.infos.outputs.image-status == '404' }}
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Export digest
        if: ${{ needs.infos.outputs.image-status == '404' }}
        run: |
          mkdir -p /tmp/digests/${{ env.IMAGE_NAME }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ env.IMAGE_NAME }}/${digest#sha256:}"

      - name: Upload digest
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.IMAGE_NAME }}-${{ matrix.images.arch }}
          path: /tmp/digests/${{ env.IMAGE_NAME }}/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge digest
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.infos.outputs.image-status == '404' }}
    needs:
      - infos
      - build-base
      - merge-base
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-${{ env.IMAGE_NAME }}-*
          path: /tmp/digests/${{ env.IMAGE_NAME }}
          merge-multiple: true

      - name: Set up Docker Buildx
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        if: ${{ needs.infos.outputs.image-status == '404' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.infos.outputs.tag }},enable=${{ needs.infos.outputs.tag != '' }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Outline
            org.opencontainers.image.description=Multi-arch (amd64/arm64) mirror of Outline - Modern wiki and knowledge base
            org.opencontainers.image.vendor=this-is-tobi
            org.opencontainers.image.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.upstream.repo=outline/outline
            io.github.multiarch-mirror.upstream.version=${{ needs.infos.outputs.tag }}
            io.github.multiarch-mirror.architectures=amd64,arm64
            io.github.multiarch-mirror.build.mode=single-version

      - name: Login to GitHub Container Registry
        if: ${{ needs.infos.outputs.image-status == '404' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Create manifest list and push
        if: ${{ needs.infos.outputs.image-status == '404' }}
        working-directory: /tmp/digests/${{ env.IMAGE_NAME }}
        run: |
          # Build command using array to preserve spaces in values
          CMD=(docker buildx imagetools create)
          
          # Add tags
          while IFS= read -r tag; do
            CMD+=(-t "$tag")
          done < <(jq -r '.tags[]' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          
          # Add annotations (preserve spaces in label values)
          while IFS='=' read -r key value; do
            CMD+=(--annotation "index:$key=$value")
          done < <(jq -r '.labels | to_entries | .[] | .key + "=" + .value' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          
          # Add digests
          CMD+=($(printf '${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}@sha256:%s ' *))
          
          # Execute command with proper argument handling
          "${CMD[@]}"

      - name: Inspect image
        if: ${{ needs.infos.outputs.image-status == '404' }}
        run: |
          docker buildx imagetools inspect ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  attest:
    name: Generate and attach attestations
    runs-on: ubuntu-latest
    if: ${{ needs.infos.outputs.image-status == '404' }}
    needs:
      - infos
      - merge
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        run: |
          trivy image \
            --format spdx-json \
            --output sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ needs.infos.outputs.tag }}

      - name: Attest SBOM to version tag
        run: |
          cosign attest \
            --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ needs.infos.outputs.tag }}

      - name: Attest SBOM to latest tag
        run: |
          cosign attest \
            --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Sign version tag
        run: |
          cosign sign --yes ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ needs.infos.outputs.tag }}

      - name: Sign latest tag
        run: |
          cosign sign --yes ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate and attest provenance
        run: |
          cat > provenance.json <<EOF
          {
            "buildType": "https://github.com/slsa-framework/slsa/blob/v1.0/provenance",
            "builder": {
              "id": "https://github.com/${{ github.repository }}/actions/workflows/${{ github.workflow }}"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/outline.yml"
              },
              "parameters": {
                "registry": "${{ inputs.REGISTRY }}",
                "namespace": "${{ inputs.NAMESPACE }}",
                "version": "${{ needs.infos.outputs.tag }}",
                "multi_arch": "${{ inputs.MULTI_ARCH }}",
                "use_qemu": "${{ inputs.USE_QEMU }}"
              },
              "environment": {
                "runner": "ubuntu-latest",
                "arch": "$(uname -m)",
                "os": "$(uname -s)",
                "os_version": "$(lsb_release -d | cut -f2)",
                "docker_version": "$(docker --version)",
                "buildx_version": "$(docker buildx version)"
              }
            },
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "buildStartedOn": "${{ github.event.repository.updated_at }}",
              "buildFinishedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              }
            },
            "materials": [
              {
                "uri": "git+https://github.com/outline/outline",
                "digest": {
                  "gitCommit": "v${{ needs.infos.outputs.tag }}"
