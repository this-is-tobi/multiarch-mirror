name: Mattermost (Multi-Version)

on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string
      NAMESPACE:
        required: true
        type: string
      MULTI_ARCH:
        required: true
        type: boolean
      USE_QEMU:
        required: true
        type: boolean
      MAX_VERSIONS:
        required: false
        type: number
        default: 10
  workflow_dispatch:
    inputs:
      REGISTRY:
        description: Target registry to push images
        required: true
        type: string
        default: ghcr.io
      NAMESPACE:
        description: Target namespace to the given registry
        required: true
        type: string
        default: this-is-tobi/mirror
      MULTI_ARCH:
        description: Build for both amd64 and arm64
        required: true
        type: boolean
        default: true
      USE_QEMU:
        description: Use QEMU emulator for arm64
        required: true
        type: boolean
        default: false
      MAX_VERSIONS:
        description: Maximum number of versions to check and build
        required: false
        type: number
        default: 10

permissions:
  contents: read
  packages: write
  id-token: write  # Required for cosign keyless signing

env:
  IMAGE_NAME: mattermost

jobs:
  infos:
    name: Get Mattermost versions and build matrix
    runs-on: ubuntu-latest
    outputs:
      versions-matrix: ${{ steps.infos.outputs.VERSIONS_MATRIX }}
      has-builds: ${{ steps.infos.outputs.HAS_BUILDS }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v4

      - name: Generate flattened build matrix
        id: infos
        run: |
          # Fetch last N versions from GitHub releases (non-prerelease only)
          echo "Fetching last ${{ inputs.MAX_VERSIONS }} versions from Mattermost releases..."
          VERSIONS=$(curl \
            --silent \
            --header "Accept: application/vnd.github.v3+json" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/mattermost/mattermost/releases?per_page=${{ inputs.MAX_VERSIONS }}" \
            | jq -r '[.[] | select(.prerelease == false) | .tag_name | ltrimstr("v")] | unique')
          
          echo "Found versions: $(echo $VERSIONS | jq -c '.')"
          
          # Determine the latest version using semantic versioning
          LATEST_VERSION=$(echo "$VERSIONS" | jq -r 'sort_by(split(".") | map(tonumber)) | reverse | .[0]')
          echo "Latest semantic version: $LATEST_VERSION"
          
          # Load base matrix configuration (arch configs)
          BASE_MATRIX=$(jq -c '.' < ./apps/mattermost/matrix.json)
          
          # Build flattened matrix: versions × architectures
          BUILD_MATRIX='[]'
          
          for VERSION in $(echo "$VERSIONS" | jq -r '.[]'); do
            echo "Checking version $VERSION..."
            
            # Check if image already exists
            IMAGE_STATUS=$(curl \
              --head \
              --silent \
              --write-out '%{http_code}' \
              --output /dev/null \
              -H "Authorization: Bearer $(echo -n '${{ secrets.GITHUB_TOKEN }}' | base64)" \
              "https://${{ inputs.REGISTRY }}/v2/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}/manifests/${VERSION}")
            
            echo "  Status: $IMAGE_STATUS"
            
            # If image doesn't exist (404), add to build matrix
            if [ "$IMAGE_STATUS" == "404" ]; then
              echo "  → Will build version $VERSION"
              
              # Determine if this is the latest version
              IS_LATEST="false"
              if [ "$VERSION" == "$LATEST_VERSION" ]; then
                IS_LATEST="true"
              fi
              
              # Expand matrix for this version with all architectures
              for ARCH_CONFIG in $(echo "$BASE_MATRIX" | jq -c '.[]'); do
                # Substitute TAG placeholder
                ARCH_CONFIG=$(echo "$ARCH_CONFIG" | sed "s|\${TAG}|${VERSION}|g")
                
                # Extract fields
                ARCH=$(echo "$ARCH_CONFIG" | jq -r '.arch')
                PLATFORMS=$(echo "$ARCH_CONFIG" | jq -r '.platforms')
                BUILD_CONTEXT=$(echo "$ARCH_CONFIG" | jq -r '.build.context')
                DOCKERFILE=$(echo "$ARCH_CONFIG" | jq -r '.build.dockerfile')
                BUILD_ARGS=$(echo "$ARCH_CONFIG" | jq -c '.build.args')
                
                # Determine runner based on arch
                if [ "$ARCH" == "arm64" ]; then
                  RUNNER="ubuntu-24.04-arm"
                else
                  RUNNER="ubuntu-24.04"
                fi
                
                # Add to flattened matrix
                BUILD_MATRIX=$(echo "$BUILD_MATRIX" | jq -c \
                  --arg version "$VERSION" \
                  --arg is_latest "$IS_LATEST" \
                  --arg arch "$ARCH" \
                  --arg platforms "$PLATFORMS" \
                  --arg runner "$RUNNER" \
                  --arg context "$BUILD_CONTEXT" \
                  --arg dockerfile "$DOCKERFILE" \
                  --argjson build_args "$BUILD_ARGS" \
                  '. += [{
                    version: $version,
                    is_latest: ($is_latest == "true"),
                    arch: $arch,
                    platforms: $platforms,
                    runner: $runner,
                    build: {
                      context: $context,
                      dockerfile: $dockerfile,
                      args: $build_args
                    }
                  }]')
              done
            else
              echo "  → Already exists, skipping"
            fi
          done
          
          echo "Flattened build matrix:"
          echo "$BUILD_MATRIX" | jq '.'
          echo "VERSIONS_MATRIX=$BUILD_MATRIX" >> $GITHUB_OUTPUT
          
          # Set flag if there are versions to build
          HAS_BUILDS=$(echo "$BUILD_MATRIX" | jq -r 'length > 0')
          echo "HAS_BUILDS=$HAS_BUILDS" >> $GITHUB_OUTPUT
          echo "Has builds: $HAS_BUILDS"

  build:
    name: Build ${{ matrix.config.version }} / ${{ matrix.config.arch }}
    runs-on: ${{ matrix.config.runner }}
    if: ${{ needs.infos.outputs.has-builds == 'true' }}
    needs:
      - infos
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJSON(needs.infos.outputs.versions-matrix) }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v4
        with:
          repository: 'mattermost/mattermost'
          ref: v${{ matrix.config.version }}
      
      - name: Remove docker image sha (arm compatibility)
        run: |
          sed -i -E 's/(FROM [^@]+)@sha256:[a-f0-9]{64}(.*)/\1\2/' ./server/build/Dockerfile

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ matrix.config.platforms }}-${{ env.IMAGE_NAME }}-${{ matrix.config.version }}
          restore-keys: |
            buildx-${{ matrix.config.platforms }}-${{ env.IMAGE_NAME }}-

      - name: Set up QEMU (for multi platform build)
        uses: docker/setup-qemu-action@v3
        if: ${{ inputs.USE_QEMU }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Build and push docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.config.build.context }}
          file: ${{ matrix.config.build.dockerfile }}
          provenance: false
          platforms: ${{ matrix.config.platforms }}
          outputs: type=image,name=${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            MM_PACKAGE=${{ matrix.config.build.args.MM_PACKAGE }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ env.IMAGE_NAME }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ env.IMAGE_NAME }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.IMAGE_NAME }}-${{ matrix.config.version }}-${{ matrix.config.arch }}
          path: /tmp/digests/${{ env.IMAGE_NAME }}/*
          if-no-files-found: error
          retention-days: 1

  prepare-merge:
    name: Prepare merge matrix
    runs-on: ubuntu-latest
    if: ${{ needs.infos.outputs.has-builds == 'true' }}
    needs:
      - infos
      - build
    outputs:
      merge-matrix: ${{ steps.prepare.outputs.MERGE_MATRIX }}
    steps:
      - name: Prepare merge matrix
        id: prepare
        run: |
          # Extract unique versions from build matrix
          BUILD_MATRIX='${{ needs.infos.outputs.versions-matrix }}'
          MERGE_MATRIX=$(echo "$BUILD_MATRIX" | jq -c '[group_by(.version) | .[] | {version: .[0].version, is_latest: .[0].is_latest}]')
          echo "Merge matrix:"
          echo "$MERGE_MATRIX" | jq '.'
          echo "MERGE_MATRIX=$MERGE_MATRIX" >> $GITHUB_OUTPUT

  merge:
    name: Merge ${{ matrix.config.version }} manifests
    runs-on: ubuntu-latest
    if: ${{ needs.infos.outputs.has-builds == 'true' }}
    needs:
      - infos
      - build
      - prepare-merge
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJSON(needs.prepare-merge.outputs.merge-matrix) }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-${{ env.IMAGE_NAME }}-${{ matrix.config.version }}-*
          path: /tmp/digests/${{ env.IMAGE_NAME }}
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.config.version }}
            type=raw,value=latest,enable=${{ matrix.config.is_latest }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ env.IMAGE_NAME }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ matrix.config.version }}

  attest:
    name: Attest ${{ matrix.config.version }}
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.infos.outputs.has-builds == 'true' }}
    needs:
      - infos
      - prepare-merge
      - merge
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJSON(needs.prepare-merge.outputs.merge-matrix) }}
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        run: |
          trivy image \
            --format spdx-json \
            --output sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ matrix.config.version }}

      - name: Attest SBOM to version tag
        run: |
          cosign attest \
            --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ matrix.config.version }}

      - name: Attest SBOM to latest tag
        if: ${{ matrix.config.is_latest }}
        run: |
          cosign attest \
            --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Sign version tag
        run: |
          cosign sign --yes ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ matrix.config.version }}

      - name: Sign latest tag
        if: ${{ matrix.config.is_latest }}
        run: |
          cosign sign --yes ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate and attest provenance
        run: |
          cat > provenance.json <<EOF
          {
            "buildType": "https://github.com/slsa-framework/slsa/blob/v1.0/provenance",
            "builder": {
              "id": "https://github.com/${{ github.repository }}/actions/workflows/${{ github.workflow }}"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/mattermost-multi-version.yml"
              },
              "parameters": {
                "registry": "${{ inputs.REGISTRY }}",
                "namespace": "${{ inputs.NAMESPACE }}",
                "version": "${{ matrix.config.version }}",
                "multi_arch": "${{ inputs.MULTI_ARCH }}",
                "use_qemu": "${{ inputs.USE_QEMU }}",
                "max_versions": "${{ inputs.MAX_VERSIONS }}"
              },
              "environment": {
                "runner": "ubuntu-latest",
                "arch": "$(uname -m)",
                "os": "$(uname -s)",
                "os_version": "$(lsb_release -d | cut -f2)",
                "docker_version": "$(docker --version)",
                "buildx_version": "$(docker buildx version)"
              }
            },
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "buildStartedOn": "${{ github.event.repository.updated_at }}",
              "buildFinishedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              }
            },
            "materials": [
              {
                "uri": "git+https://github.com/mattermost/mattermost",
                "digest": {
                  "gitCommit": "v${{ matrix.config.version }}"
                }
              }
            ]
          }
          EOF
          
          cosign attest \
            --yes \
            --type slsaprovenance \
            --predicate provenance.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ matrix.config.version }}

      - name: Attest provenance to latest tag
        if: ${{ matrix.config.is_latest }}
        run: |
          cosign attest \
            --yes \
            --type slsaprovenance \
            --predicate provenance.json \
            ${{ inputs.REGISTRY }}/${{ inputs.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
